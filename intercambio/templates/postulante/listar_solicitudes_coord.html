{% load bootstrap %}

{% block seccion-contenido %}
    <table class="table table-striped table-bordered table-hover" id="content">
            <thead>
                <th>Nombre</th>
                <th class="actions">Accion</th>
            </thead>
            {% for postulacion in postulaciones %}
                <tr>
                    <td>{{ postulacion.username.nombre1 }} {{ postulacion.username.apellido1 }} </td>
                    <td class="actions">

                        {% comment %}
                            <button type="button" onclick="deleteAlert({{postulacion.username.id}})" class="btn-xs btn-default btn-danger">Eliminar</button>
                        {% endcomment %}

                    </td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
