{% extends 'base.html' %}
{% load bootstrap %}
{% block seccion-contenido %}
    <form method="POST">{% csrf_token %}
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="col-sm-12">
                    {{ formulario.nombre_usuario | bootstrap }}
                </div>
                <div class="col-sm-12">
                    {{ formulario.email | bootstrap }}
                </div>
                <div class="col-sm-12">
                    {{ formulario.nombre | bootstrap }}
                </div>
                <div class="col-sm-12">
                    <input type='submit' class="btn btn-default btn-primary" value='Crear'/>
                </div>

            </div>
    </form>
{% endblock %}
